spring.application.name=order-management

# Database Configuration (use environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/testdb_dev}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings - Development
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Actuator endpoints configuration
management.endpoints.web.exposure.include=health,info,metrics,env,beans
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging
logging.level.com.klm.order_management=DEBUG
logging.level.org.springframework.web=DEBUG
